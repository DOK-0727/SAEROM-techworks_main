<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <title>tutorial</title>
    <style>
        @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css");

        * {
            font-family: "pretendard"
        }

        body {
            background-color: #f3f3f3;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        #tool_wrapper {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: absolute;
            top: 0;
            left: 0;
            justify-content: center;
        }

        #cards {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            width: 90%;
            height: 120px;
            background: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            text-decoration: none;
        }

        .card p {
            white-space: pre-wrap;
            line-height: 1.6;
            font-size: 18px;
            color: #444;
        }
    </style>
</head>

<body>

    <div id="tool_wrapper">
        <div id="cards">
            <br>
            <br>
            <a href="https://sites.google.com/saerom.hs.kr/techworks/%ED%8A%9C%ED%86%A0%EB%A6%AC%EC%96%BC/techworks"
                class="card">
                <br>
                <img src='https://lh3.googleusercontent.com/d/1RIBXns2M0TZH9l1IJwYwNo_dgYaj1yCy' width='30'>
                <p>TechWorks</p>
            </a>
            <a href="https://sites.google.com/saerom.hs.kr/techworks/%ED%8A%9C%ED%86%A0%EB%A6%AC%EC%96%BC/google_sites"
                class="card">
                <br>
                <img src='https://lh3.googleusercontent.com/d/10rU4MP8qMAvTkdaFcye6bMbDyJamoyMd' width='20'>
                <p>Google Sites</p>
            </a>
            <a href="https://sites.google.com/saerom.hs.kr/techworks/%ED%8A%9C%ED%86%A0%EB%A6%AC%EC%96%BC/google_apps_script"
                class="card">
                <br>
                <img src='https://lh3.googleusercontent.com/d/1Y9VUZGfFPO7FRbgJAKLMLyc9ZhENp8ro' width='20'>
                <p>Google Apps Script</p>
            </a>
            <a href="https://sites.google.com/saerom.hs.kr/techworks/%ED%8A%9C%ED%86%A0%EB%A6%AC%EC%96%BC/google_appsheet"
                class="card">
                <br>
                <img src='https://lh3.googleusercontent.com/d/1tMjl5P1JF9DVg6vn27fi4jc3pFsy4ijL' width='30'>
                <p>Google AppSheet</p>
            </a>
            <a href="https://sites.google.com/saerom.hs.kr/techworks/%ED%8A%9C%ED%86%A0%EB%A6%AC%EC%96%BC/google_drive"
                class="card">
                <br>
                <img src='https://lh3.googleusercontent.com/d/19ANNncEO3D0a88PfMe-4PpV_RIcgv-1v' width='20'>
                <p>Google Drive</p>
            </a>
            <a href="https://sites.google.com/saerom.hs.kr/techworks/%ED%8A%9C%ED%86%A0%EB%A6%AC%EC%96%BC/google_sheets"
                class="card">
                <br>
                <img src='https://lh3.googleusercontent.com/d/1Oh6sjOZA8rSRwOamcVbuNlZwdiqN-vGG' width='20'>
                <p>Google Sheets</p>
            </a>
            <a href="https://sites.google.com/saerom.hs.kr/techworks/%ED%8A%9C%ED%86%A0%EB%A6%AC%EC%96%BC/google_docs"
                class="card">
                <br>
                <img src='https://lh3.googleusercontent.com/d/1xzm6Jq7zHyTUXG434rcFIb7JSuRMNSS2' width='20'>
                <p>Google Docs</p>
            </a>
            <br>
            <br>
        </div>
        <script src="script.js"></script>
</body>

</html>
